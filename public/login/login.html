<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte / Connexion</title>
    <link rel="stylesheet" href="/login/login.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
        }

        .connecter, .createacc {
            background-color: #1e90ff;
            color: white;
        }

        .btn-outline {
            border-color: #1e90ff;
            color: #1e90ff;
        }

        .connecter:hover,
        .createacc:hover {
            background-color: #1c86ee; 
        }

        .btn-outline:hover {
            background-color: #1e90ff;
            color: white;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="/login/logo.png" alt="Logo" class="logo"> 
    <div id="registerSection">
        <h2>Créer un Compte</h2>
        <form action="/register" method="post" id="registerForm" onsubmit="return false;">
            <div class="register">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" placeholder="Choisissez un nom d'utilisateur" required>
            </div>
            <div class="register">
                <label for="emailRegister" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="emailRegister" placeholder="Entrez votre e-mail" required>
            </div>
            <div class="register">
                <label for="passwordRegister" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="passwordRegister" placeholder="Entrez un mot de passe" required>
            </div>
            <div class="register">
                <label for="confirmPassword" class="form-label">Confirmez le mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
            </div>
            <button type="submit" class="btn createacc">Créer un compte</button>
        </form>
        <div class="toggle-buttons text-center mt-4">
            <button class="btn btn-outline" onclick="toggleForms()">Déjà inscrit?</button>
        </div>
    </div>

    <div id="loginSection" class="hidden">
        <h2>Connexion</h2>
        <form action="/login" method="post" id="loginForm" onsubmit="return false;">
            <div class="login">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" required placeholder="Entrez votre e-mail">
            </div>
            <div class="login">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required placeholder="Entrez votre mot de passe">
            </div>
            <button type="submit" class="btn connecter">Se connecter</button>
            <p class="mt-3 text-center"><a href="#">Mot de passe oublié ?</a></p>
        </form>
        <div class="toggle-buttons text-center mt-4">
            <button class="btn btn-outline" onclick="toggleForms()">Créer un compte</button>
        </div>
    </div>
</div>
<script src="../login/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

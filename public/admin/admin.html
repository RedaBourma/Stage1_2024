<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Gestion des Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .logo {
        max-width: 120px;
        margin-bottom: 1.5rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .navbar {
        margin-bottom: 2rem;
      }

      .container {
        max-width: 960px;
      }

      .section-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .card {
        margin-bottom: 2rem;
      }

      .form-label {
        font-weight: bold;
      }

      .footer {
        text-align: center;
        padding: 1rem;
        background-color: #e9ecef;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .btn-custom {
        background-color: #007bff;
        color: #fff;
      }

      .btn-custom:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand">
          <img src="logo.png" alt="Logo" class="logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
      </div>
    </nav>

    <div class="container">
      <section id="ajouter-article">
        <h2 class="section-title">Ajouter Un Article</h2>
        <div class="card">
          <div class="card-body">
            <form id="ajouterArticleForm" method="POST" action="/admin/api/articles" enctype="multipart/form-data">
              <div class="form-group">
                <label for="RefArticle" class="form-label">Reference de l'article</label>
                <input type="text" class="form-control" id="RefArticle" required />
              </div>
              <div class="form-group">
                <label for="nomArticle" class="form-label">Nom de l'article</label>
                <input type="text" class="form-control" id="nomArticle" required />
              </div>
              <div class="form-group">
                <label for="CatArticle" class="form-label">category</label>
                <input type="text" class="form-control" id="CatArticle" required />
              </div>
              <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" class="form-control" id="prix" required />
              </div>
              <div class="form-group">
                <label for="quantite" class="form-label">Quantité</label>
                <input type="number" class="form-control" id="quantite" required />
              </div>
              <div class="form-group">
                <label for="articleimage" class="form-label">Image de l'article</label>
                <input type="file" class="form-control" id="articleImage" accept="image/*" required/>
            </div>
            <br>
              <button type="submit" class="btn btn-custom">Ajouter l'article</button>
            </form>
          </div>
        </div>
      </section>

      <section id="consulter-commandes">
        <h2 class="section-title">Consulter les Commandes</h2>
        <div class="card">
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Utilisateur</th>
                  <th scope="col">Article</th>
                  <th scope="col">Quantité</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody id="commandesTableBody">
                
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <!-- <div class="footer">
      <p>&copy; 2024 Admin Panel - Gestion des Articles</p>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
